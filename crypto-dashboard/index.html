<!DOCTYPE html>
<html lang="en" ng-app="cryptoDashboard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Pro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-route@1.8.2/angular-route.min.js"></script>
</head>
<body ng-controller="MainController">
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fab fa-bitcoin"></i>
                <span>Crypto Dashboard</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#!/dashboard" ng-class="{active: isActive('/dashboard')}">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="#!/data" ng-class="{active: isActive('/data')}">
                    <i class="fas fa-table"></i> Market Data
                </a></li>
            </ul>
        </nav>
    </header>

    <main ng-view></main>

    <footer>
        <p>&copy; 2025 Hashir Kayani | All Rights Reserved.</p>
    </footer>

    <!-- Load application scripts -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
</body>
</html>
